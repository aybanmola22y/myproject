<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .profile-nav {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .profile-nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            background-color: #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
           
        }

        .profile-nav a:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

    <header>
        <h1>Image Gallery</h1>
    </header>

    <div class="gallery">
        <img src="./OBITO.jpg" alt="Image 1">
        <img src="./OBITO.jpg" alt="Image 2">
        <img src="./OBITO.jpg" alt="Image 3">
        <img src="./OBITO.jpg" alt="Image 4">
        <img src="./OBITO.jpg" alt="Image 5">
        <img src="./OBITO.jpg" alt="Image 6">
        <img src="./OBITO.jpg" alt="Image 7">
        <img src="./OBITO.jpg" alt="Image 8">
        <img src="./OBITO.jpg" alt="Image 9">

    </div>

    <div class="profile-nav">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="posts.html">Posts</a>
    </div>

</body>
</html>
